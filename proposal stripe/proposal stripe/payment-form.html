<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{{TITLE}}</title>
  <script src="https://js.stripe.com/v3/"></script>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      min-height: 100vh;
      background: url('{{BACKGROUND_IMAGE}}') center/cover no-repeat;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 15px 20px;
      position: relative;
      overflow-y: auto;
    }

    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(3px);
      z-index: 1;
    }

    .form-container {
      position: relative;
      z-index: 2;
      background: rgba(255, 255, 255, 0.98);
      border-radius: 5px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
      max-width: 680px;
      width: 100%;
      padding: 12px 22px;
      overflow: visible;
    }

    .form-title {
      font-size: 14px;
      font-weight: 700;
      color: #333;
      margin-bottom: 8px;
      text-align: left;
    }

    .proposal-info {
      background: #f8f9fa;
      padding: 12px;
      border-radius: 5px;
      margin-bottom: 12px;
      font-size: 11px;
    }

    .proposal-info h2 {
      font-size: 13px;
      margin-bottom: 6px;
      color: #2c3e50;
    }

    .proposal-info .amount {
      font-size: 16px;
      font-weight: bold;
      color: #ff8c00;
      margin: 8px 0;
    }

    .form-section {
      margin-bottom: 4px;
    }

    .field-label {
      display: block;
      font-size: 9px;
      font-weight: 600;
      color: #333;
      margin-bottom: 3px;
    }

    .required {
      color: #e74c3c;
    }

    .form-input {
      width: 100%;
      height: 24px;
      padding: 4px 6px;
      border: 1px solid #ddd;
      border-radius: 3px;
      font-size: 11px;
      transition: border-color 0.3s;
    }

    .form-input:focus {
      outline: none;
      border-color: #ff8c00;
    }

    .name-row, .address-row, .bank-info-row {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 6px;
    }

    #payment-element {
      margin: 12px 0;
      padding: 12px;
      border: 1px solid #ddd;
      border-radius: 5px;
      background: white;
    }

    .submit-button {
      background: #ff8c00;
      color: white;
      border: none;
      padding: 6px 20px;
      font-size: 12px;
      font-weight: 600;
      border-radius: 3px;
      cursor: pointer;
      transition: background-color 0.3s;
      min-width: 80px;
      width: 100%;
      margin-top: 8px;
    }

    .submit-button:hover {
      background: #e67e00;
    }

    .submit-button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }

    .authorization-section {
      background: #f8f9fa;
      padding: 6px;
      border-radius: 3px;
      margin-top: 6px;
    }

    .checkbox-label {
      display: flex;
      align-items: flex-start;
      gap: 6px;
      cursor: pointer;
    }

    .checkbox-text {
      font-size: 9px;
      color: #555;
      line-height: 1.2;
    }

    input[type="checkbox"] {
      margin-top: 2px;
      cursor: pointer;
    }

    .error-message {
      color: #c33;
      font-size: 14px;
      margin-top: 16px;
      padding: 16px;
      background: #fee;
      border: 1px solid #fcc;
      border-radius: 8px;
      display: none;
      animation: slideIn 0.3s ease-out;
    }

    .success-message {
      color: #2e7d32;
      font-size: 14px;
      font-weight: 500;
      margin-top: 16px;
      padding: 16px;
      background: #e8f5e9;
      border: 1px solid #a5d6a7;
      border-radius: 8px;
      display: none;
      animation: slideIn 0.3s ease-out;
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <div class="form-container">
    <form id="payment-form">
      <h1 class="form-title">Bank Account Authorization Form</h1>

      <div class="proposal-info">
        <h2>{{CLIENT_NAME}}</h2>
        <p><strong>{{PROPOSAL_TITLE}}</strong></p>
        <div style="white-space: pre-wrap; margin: 8px 0;">{{PROPOSAL_DESCRIPTION}}</div>
        <div class="amount">Amount: {{AMOUNT}}</div>
        <p style="font-style: italic; color: #666;">{{BILLING_NOTE}}</p>
      </div>

      <!-- Stripe Payment Element -->
      <div class="form-section">
        <div id="payment-element"></div>
      </div>

      <!-- Authorization -->
      <div class="authorization-section">
        <label class="checkbox-label">
          <input type="checkbox" name="authorization" required />
          <span class="checkbox-text">
            I authorize to store my payment information and to make automatic payments in advance of work as outlined in the Terms & Conditions in my proposal.
          </span>
        </label>
      </div>

      <div class="error-message" id="error-message"></div>
      <div class="success-message" id="success-message"></div>

      <button type="submit" class="submit-button" id="submitBtn">Complete Payment</button>
    </form>
  </div>

  <script>
    const stripe = Stripe('{{STRIPE_PUBLISHABLE_KEY}}');
    const form = document.getElementById('payment-form');
    const submitBtn = document.getElementById('submitBtn');
    const errorMessage = document.getElementById('error-message');
    const successMessage = document.getElementById('success-message');
    
    let elements;
    let clientSecret;

    // Initialize Stripe Elements on page load
    async function initialize() {
      try {
        // Create Payment Intent
        const response = await fetch('/api/create-payment-intent', {
          method: 'POST',
          headers: { 
            'Content-Type': 'application/json',
            'Accept': 'application/json'
          },
          body: JSON.stringify({
            proposalId: '{{PROPOSAL_ID}}'
          })
        });

        if (!response.ok) {
          const errorText = await response.text();
          throw new Error(`Server error: ${response.status}`);
        }

        const result = await response.json();

        if (!result.success) {
          showError(result.error || 'Failed to initialize payment');
          return;
        }

        clientSecret = result.clientSecret;

        // Create Elements instance
        elements = stripe.elements({
          clientSecret: clientSecret,
        });

        // Create and mount Payment Element for ACH
        const paymentElement = elements.create('payment', {
          layout: 'tabs',
          paymentMethodOrder: ['us_bank_account']
        });
        
        await paymentElement.mount('#payment-element');

      } catch (error) {
        console.error('Initialization error:', error);
        showError('Failed to initialize payment form: ' + error.message);
      }
    }

    // Initialize on page load
    initialize();

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      
      submitBtn.disabled = true;
      submitBtn.textContent = 'Processing...';
      hideMessages();

      try {
        // Confirm payment without redirect
        const { error, paymentIntent } = await stripe.confirmPayment({
          elements,
          confirmParams: {
            return_url: window.location.href,
          },
          redirect: 'if_required'
        });

        if (error) {
          showError(error.message);
          submitBtn.disabled = false;
          submitBtn.textContent = 'Complete Payment';
        } else if (paymentIntent) {
          // Handle different payment statuses
          if (paymentIntent.status === 'succeeded') {
            showSuccess('✅ Payment successful! Your payment has been processed.');
            submitBtn.textContent = 'Payment Complete';
            // Disable form after success
            form.querySelectorAll('input, button').forEach(el => el.disabled = true);
          } else if (paymentIntent.status === 'processing' || paymentIntent.status === 'requires_payment_method') {
            // For ACH, processing status is normal and means payment is initiated
            showSuccess('✅ Payment initiated successfully! Your bank account has been authorized and the payment will be processed.');
            submitBtn.textContent = 'Payment Complete';
            // Disable form after success
            form.querySelectorAll('input, button').forEach(el => el.disabled = true);
          } else if (paymentIntent.status === 'requires_action') {
            showSuccess('⚠️ Additional verification required. Please check your bank or email.');
            submitBtn.disabled = false;
            submitBtn.textContent = 'Complete Payment';
          } else {
            showError('Payment status: ' + paymentIntent.status);
            submitBtn.disabled = false;
            submitBtn.textContent = 'Complete Payment';
          }
        }

      } catch (error) {
        console.error('Payment error:', error);
        showError('Payment failed: ' + error.message);
        submitBtn.disabled = false;
        submitBtn.textContent = 'Complete Payment';
      }
    });

    function showError(message) {
      errorMessage.textContent = message;
      errorMessage.style.display = 'block';
    }

    function showSuccess(message) {
      successMessage.textContent = message;
      successMessage.style.display = 'block';
    }

    function hideMessages() {
      errorMessage.style.display = 'none';
      successMessage.style.display = 'none';
    }
  </script>
</body>
</html>
